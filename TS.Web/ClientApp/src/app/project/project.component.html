<div class="alert alert-danger col-sm-10" *ngIf="message">
  
  {{message}}
</div>
<div class="row">

  <div class="modal-content col-sm-4">
    
    <div class="modal-header">

      <div>
        <h4 class="modal-title"><b>Add New Project</b></h4>
      </div>
    </div>
    <div class="modal-body">
      <form [formGroup]="projectForm">
        <div class="form-group">
          <input type="text" class="form-control" id="Name" placeholder="Project Name" formControlName="Name">

        </div>
        <div class="alert alert-danger" *ngIf="IsNameBlank">
          Project Name is required
        </div>


        <div class="form-group">
          <input type="text" class="form-control" id="Location"
                 placeholder="Project Location" formControlName="Location">
        </div>
        <div class="alert alert-danger" *ngIf="IsLocationBlank">
          Location is required
        </div>



      </form>


    </div>
    <div class="modal-footer">
      <button type="Submit" class="btn btn-primary" (click)="OnSubmit()" [disabled]="projectForm.invalid">
        <i class="fa fa-check"></i>
        Submit
      </button>

    </div>
  </div>

  <div class="modal-content col-sm-6" style="margin-left:2%;" *ngIf="projectSize>0">
    <div class="modal-header">

      <h4 class="modal-title">


        <b>List of Projects</b>
      </h4>
    </div>
    <div style="height:250px;overflow-y:auto;">
      <table cellpadding="1" cellspacing="1" *ngIf="projects" class="table table-striped table-bordered table-sm">
        <thead>
          <tr>
            <th class="th-sm">Name</th>
            <th class="th-sm">Location</th>
          </tr>
        </thead>
        <tbody>
          <tr style="overflow:scroll" *ngFor="let project of (projects  || [])">
            <td>{{project.projectName}}</td>
            <td>{{project.location}}</td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
